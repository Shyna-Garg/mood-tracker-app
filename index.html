<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Hor G Kida O Pher? 🤔</h2>
        <div class="emoji-box">
            <span class="emoji" data-mood="happy" id="happy">😊</span>
            <span class="emoji" id="sad">🥺</span>
            <span class="emoji" id="angry">😡</span>
            <span class="emoji" id="excited">🤩</span>
            <span class="emoji" id="sleepy">😴</span>
            <span class="emoji" id="drr">😨</span>
            <span class="emoji" id="shock">😱</span>
            <span class="emoji" id="dil">🫶🏻</span>
        </div>
        <p id="mood-text">How r u feeling today! 👆</p>
        <button id="reset">⬅️ Wapas chlo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
